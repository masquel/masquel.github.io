	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>FrontEnd Diary</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
	<div class="container form__container">
		<div class="row">
			<div class="col-xs-12 col-md-offset-1 col-md-10">
				<form 
					action="https://formspree.io/alex@fe-diary.ru" 
					class="form form-horizontal" 
					method="POST" 
					onSubmit="yaCounter38732795.reachGoal('zakaz')"
				>
					<div class="text-center">
						<h1 class="form__title">Отправить запрос</h1>
					</div>
					<div class="form-group form__group">
						<div class="col-sm-12">
							<input type="text" name="name" id="name" class="form__control form-control" required>
							<label for="name" class="form__label control-label">Ваше имя</label>
						</div>
					</div>
					<div class="form-group form__group">
						<div class="col-sm-12">
							<input type="email" name="_replyto" id="email" class="form__control form-control" required>
							<label for="email" class="form__label control-label">Ваш e-mail</label>
						</div>
					</div>
					<div class="form-group form__group">
						<div class="col-sm-12">
							<div class="select form__control form__control--select form-control" id="service">
								<div class="select__current">
									Выберите услугу
								</div>
								<div class="select__box">
									<div class="select__item" data-value="Разработка/Доработка сайта">Разработка/Доработка сайта</div>
									<div class="select__item" data-value="SEO/Контекстная реклама">SEO/Контекстная реклама</div>
									<div class="select__item" data-value="Дизайн">Дизайн</div>	
								</div>
								<input type="hidden" name="service" class="select__input">
							</div>
							<label for="service" class="form__label control-label">Услуга</label>
						</div>
					</div>
					<div class="form-group form__group">
						<div class="col-sm-12">
							<input type="text" name="message" id="message" class="form__control form-control">
							<label for="message" class="form__label control-label">Ваше сообщение</label>
						</div>
					</div>
					<div class="form-group form__group">
						<div class="col-sm-12">
							<button class="btn btn-lg btn-primary form__btn">Отправить запрос</button>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</div>
